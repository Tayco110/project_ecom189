<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            padding-top: 80px; /* Ajuste para a navbar fixa */
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
            margin-bottom: 20px;
            padding: 15px;
        }
        .product-image {
            max-height: 150px; /* Ajuste a altura conforme necessário */
        }
        .product-info {
            padding-left: 20px; /* Espaço entre imagem e informações */
        }
    </style>
</head>
<body>
    <!-- Navbar aqui -->
    <div class="container">
        <h2>Carrinho de Compras</h2>
        {% if cart_items %}
            {% for item in cart_items %}
                <div class="product-item row">
                    <div class="col-md-2">
                        <img src="{{ item['image_url'] }}" alt="{{ item['name'] }}" class="product-image img-fluid">
                    </div>
                    <div class="col-md-10 product-info">
                        <h3>{{ item['name'] }}</h3>
                        <p>{{ item['description'] }}</p>
                        <p>Preço: {{ item['price'] }}</p>
                        <form action="/cart/remove" method="post">
                            <input type="hidden" name="product_id" value="{{ item['product_id'] }}">
                            <button type="submit" class="btn btn-danger">Remover</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
            <div class="text-right">
                <form action="/cart/checkout" method="post">
                    <button type="submit" class="btn btn-success">Finalizar Compra</button>
                </form>
                </div>
                    {% else %}
                    <p>Seu carrinho está vazio.</p>
                    {% endif %}
                </div>
        <!-- Scripts do Bootstrap aqui -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            function removeItem(productId) {
                // Aqui você pode adicionar uma requisição AJAX para remover o item do carrinho
                console.log("Removendo produto", productId);
            }
        </script>
</body>
</html>
